<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitGet - Github User Profile Search Application</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <div class="container-sm">
      <div class="col mb-3">
        <img
          class="rounded mx-auto d-block"
          src="images/git_logo.jpg"
          alt="logo"
        />
      </div>
      <div class="col mb-3">
        <h1 style="text-align: center" class="display-4">
          Gitget: Github User Finder
        </h1>
      </div>
      <div class="mb-3">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="user name"
          required
          id="githubuser"
          autocomplete="off"
        />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" id="btn">
          S E A R C H
        </button>
      </div>
      <br />
      <div class="mb-3" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
